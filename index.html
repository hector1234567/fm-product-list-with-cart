<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Hector BG | Product list with cart</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/controller.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__heading">Desserts</h1>
      </header>
      <main class="articles"></main>
      <aside class="aside">
        <div class="cart"></div>
      </aside>
    </div>
    <div class="modal hidden">
      <header class="modal__header">
        <figure class="modal__check-icon">
          <img src="assets/images/icon-order-confirmed.svg" alt="Confirmed" />
        </figure>
        <h2 class="modal__heading">Order Confirmed</h2>
        <p class="modal__text">We hope you enjoy your food!</p>
      </header>
      <div class="modal__content">
        <ul class="modal__list">
          <li class="order-element">
            <figure class="order-element__image">
              <img
                src="assets/images/image-baklava-thumbnail.jpg"
                alt="baklava"
              />
            </figure>
            <div class="order-element__container">
              <span class="order-element__heading">Classic Tiramisú</span>
              <div class="order-element__info">
                <span class="order-element__quantity">1x</span>
                <span class="order-element__unit-price">@$5.50</span>
              </div>
            </div>
            <span class="order-element__total-price">$5.50</span>
          </li>
          <li class="order-element">
            <figure class="order-element__image">
              <img
                src="assets/images/image-baklava-thumbnail.jpg"
                alt="baklava"
              />
            </figure>
            <div class="order-element__container">
              <span class="order-element__heading">Classic Tiramisú</span>
              <div class="order-element__info">
                <span class="order-element__quantity">1x</span>
                <span class="order-element__unit-price">@$5.50</span>
              </div>
            </div>
            <span class="order-element__total-price">$5.50</span>
          </li>
          <li class="order-element">
            <figure class="order-element__image">
              <img
                src="assets/images/image-baklava-thumbnail.jpg"
                alt="baklava"
              />
            </figure>
            <div class="order-element__container">
              <span class="order-element__heading">Classic Tiramisú</span>
              <div class="order-element__info">
                <span class="order-element__quantity">1x</span>
                <span class="order-element__unit-price">@$5.50</span>
              </div>
            </div>
            <span class="order-element__total-price">$5.50</span>
          </li>
          <li class="order-element">
            <figure class="order-element__image">
              <img
                src="assets/images/image-baklava-thumbnail.jpg"
                alt="baklava"
              />
            </figure>
            <div class="order-element__container">
              <span class="order-element__heading">Classic Tiramisú</span>
              <div class="order-element__info">
                <span class="order-element__quantity">1x</span>
                <span class="order-element__unit-price">@$5.50</span>
              </div>
            </div>
            <span class="order-element__total-price">$5.50</span>
          </li>
        </ul>
        <div class="modal__order-total">
          <span class="modal__order-total-text">OrderTotal</span>
          <span class="modal__order-total-value">$46.50</span>
        </div>
      </div>
      <button class="cart__button">Start New Order</button>
    </div>
    <div class="overlay hidden"></div>
  </body>
</html>
